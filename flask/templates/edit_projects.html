{% extends "base.html" %}
{% block content %}



{% if name %}

  <br>
  <div><span class="generalHi">You are logged in as: {{ name }} </span> 
  ::  <span><a href='./logout'> logout now </a></span>
  </div>
  <br>

  <div class="row">
<div class="col-md-2" >  </div>

<script>
  $(function() {
    var nameTags = [
      
      {% for tags in isearch %}
         "{{tags[1]}}",      
      {% endfor %}
      
    ];
    
     var groupTags = [
      
      {% for tags in isearch2 %}
         "{{tags[0]}}",      
      {% endfor %}
      
    ];
    
    $( "#name" ).autocomplete({
      source: nameTags
    });
    
     $( "#groupname" ).autocomplete({
      source: groupTags
    });
    
    
  });
  </script>




<div class="col-md-6" >

					<span class="generalHi"> Editing Projects  </span>
                     <br> <br>
                     
                     
				<form role="form" id="project-form" action = "/table_projects">
				  <div class="form-group">
					<label for="name">Name of Project:</label>
					<input type="text" class="form-control" id="name" name="name"  placeholder="Name of Project">
				  </div>
				  <div class="form-group">
					<label for="groupname"> Group this project Belongs to:</label>
					<input type="text" class="form-control" id="groupname" name="groupname"  placeholder="Name of Group">
				  </div>
				  
				 <div class="form-group">
				  <label for="notes"> Notes:</label>
				  <textarea class="form-control" rows="5" id="notes"  name="notes" placeholder="additional notes?" ></textarea>
				</div>
				 <input type="hidden" name="action" value=1>
				 <input type = "hidden" name = "numrows" value=0>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>


</div>
	
	


<div class="col-md-4" >


  



</div>
 
 
  </div>
