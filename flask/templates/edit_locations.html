{% extends "base.html" %}
{% block content %}



{% if name %}

  <br>
  <div><span class="generalHi">You are logged in as: {{ name }} </span> 
  ::  <span><a href='./logout'> logout now </a></span>
  </div>
  <br>

  <div class="row">
<div class="col-md-2" >  </div>

<script>
  $(function() {
    
    var nameTags = [
      
      {% for tags in isearch %}
         "{{tags[0]}},{{tags[1]}},{{tags[2]}}",      
      {% endfor %}
      
    ];
    
     
    
    $( "#pname" ).autocomplete({
      source: nameTags
    });
    
    
 
 
   $('#location-form').validate({
        rules: {
            pname: {
                minlength: 3,
                required: true
            },
            nname: {
				minlength: 3,
                required: true
                
            },
           
        },
       
        success: function (element) {
            element.text('good').addClass('valid')
                .closest('.form-group').removeClass('error').addClass('success');
        }
    });

 
 
    
  });
 
 
 
  </script>




<div class="col-md-6" >

					<span class="generalHi"> Create new Storage  </span>
                     <br> <br>
                     
                     
				<form role="form" id="location-form" action = "/table_location">
				  
				  <div class="form-group">
					<label for="pname">parent location</label>
					<input type="text" class="form-control" id="pname" name="pname">
				  </div>
				  
				  <div class="form-group">
					<label for="nname">new sublocation</label>
					<input type="text" class="form-control" id="nname" name="nname">
				  </div>
				  
				  
				 <div class="form-group">
				  <label for="notes"> Notes:</label>
				  <textarea class="form-control" rows="5" id="notes"  name="notes" placeholder="additional notes?" ></textarea>
				</div>
				
				 <input type = "hidden" name = "parent_id" value=0>
				 <input type = "hidden" name = "numrows" value=0>
				 <input type="hidden" name="action" value=1>
				 <input type = "hidden" name = "numrows" value=0>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>


</div>
	
	


<div class="col-md-4" >


  



</div>
 
 
  </div>


 
  {% else %}
  <h1>You need to login or create an account dude</h1>
  <a href='./login'> login here </a>
{% endif %}



 
   
{% endblock %}
